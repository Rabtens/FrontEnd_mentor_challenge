<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000; 
    }
    .container {
      text-align: center;
      padding: 30px;
      background-color: #000010; 
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #ffffff; 
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #ffffff; 
    }
    .profile-img {
      width: 100px; 
      height: 100px; 
      border-radius: 50%; 
      margin-bottom: 20px;
    }
    .social-links {
      display: flex;
      flex-direction: column; 
      gap: 10px; 
    }
    .social-link {
      width: 500px; 
      height: 50px; 
      border-radius: 10px; 
      background-color: #333333;
      color: #ffffff;
      line-height: 50px; 
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .social-link:hover,
    .social-link:focus {
      background-color: #2fd926;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }
    .attribution a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="Social LInks/assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-img"> 
  <h1>Jessica Randall</h1>
  <p><span style="color: #6eff00;">London, United Kingdom</span></p> 
  <p>"Front-end developer and avid reader."</p>
  <div class="social-links">
    <a href="#" class="social-link">GitHub</a>
    <a href="#" class="social-link">Frontend Mentor</a>
    <a href="#" class="social-link">LinkedIn</a>
    <a href="#" class="social-link">Twitter</a>
    <a href="#" class="social-link">Instagram</a>
  </div>
</div>

</body>
</html>
